name: Notify Canada Internships

on:
  schedule:
    # Runs every hour
    - cron: "* * * * *"
  workflow_dispatch: # Manual trigger

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Attempt to download notified.json; ignore errors if not found
      - name: Try to restore notified.json
        run: |
          echo "Checking for existing notified.json artifact..."
          if ! gh run download --name notified-json --dir .; then
            echo "No previous artifact found. Creating empty notified.json."
            echo "[]" > notified.json
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Canada Internship Notifier
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python notify_canada_interns.py

      # Upload the updated notified.json for the next run
      - name: Save notified.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notified-json
          path: notified.json

